<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Login - Digital Marketing</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8; /* Digital Blue */
            --accent-hover: #0ea5e9;
            --input-bg: rgba(15, 23, 42, 0.6);
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Canvas for Digital Marketing Animation */
        #networkCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 1000px;
            min-height: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Left Side: Branding */
        .branding-section {
            flex: 1;
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.1) 0%, transparent 100%);
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 1px solid var(--glass-border);
            text-align: center;
        }

        /* --- LOGO CONTAINER ANIMATION --- */
        .logo-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            animation: logoFloat 4s ease-in-out infinite;
        }

        /* --- CIRCLE WITH SOLID BACKGROUND --- */
        .logo-circle {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid var(--accent-color); 
            
            /* FIX: Solid Dark Background for clarity */
            background: #0f172a; 
            
            /* Strong Glow */
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.6); 
            
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }

        .brand-logo-img {
            width: 80%; /* Increased size for better visibility */
            height: 80%;
            object-fit: contain;
            display: block;
        }

        /* Logo Text below image */
        .brand-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .branding-section h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .branding-section p {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.7;
            max-width: 400px;
        }

        /* Right Side: Form */
        .form-section {
            flex: 0 0 450px;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-header {
            margin-bottom: 40px;
        }

        .form-header h3 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-header p {
            color: var(--text-secondary);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px 20px 16px 45px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .form-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
            transition: color 0.3s;
        }

        .form-input:focus + .input-icon {
            color: var(--accent-color);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(56, 189, 248, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 991px) {
            .login-container {
                flex-direction: column;
                min-height: auto;
                margin: 20px 0;
            }

            .branding-section {
                padding: 50px 30px;
                border-right: none;
                border-bottom: 1px solid var(--glass-border);
            }

            .logo-circle {
                width: 90px;
                height: 90px;
            }

            .branding-section h2 {
                font-size: 2rem;
            }

            .form-section {
                padding: 40px 30px;
                flex: auto;
            }
        }

        @media (max-width: 480px) {
            .branding-section h2 {
                font-size: 1.8rem;
            }
            .form-header h3 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

    <!-- Background Canvas for Digital Marketing Animation -->
    <canvas id="networkCanvas"></canvas>

    <!-- Main Login Card -->
    <div class="login-container">
        
        <!-- Left: Branding -->
        <div class="branding-section">
            
            <!-- Logo Wrapper (Animation applied here) -->
            <div class="logo-wrapper">
                <!-- Circle with Solid Background -->
                <div class="logo-circle">
                    <!-- onerror: Agar logo load nahi hua to Lightning icon dikhega -->
                    <img src="logo.png" alt="Xzeal Logo" class="brand-logo-img" onerror="this.style.display='none'; this.parentElement.innerHTML='<i class=\'fas fa-bolt\' style=\'font-size:40px; color:#fff;\'></i>'">
                </div>
                <!-- Text Below Logo -->
                <div class="brand-name">Xzeal Admin</div>
            </div>
            
            <h2>Hey ðŸ‘‹, Jay Parkash</h2>
            <p>Welcome back to the Digital Marketing Control Center. Manage your campaigns, track SEO, and analyze growth from a single dashboard.</p>
        </div>

        <!-- Right: Login Form -->
        <div class="form-section">
            <div class="form-header">
                <h3>Admin Login</h3>
                <p>Enter your credentials to access the dashboard.</p>
            </div>

            <form id="loginForm" onsubmit="event.preventDefault();">
                <div class="input-group">
                    <input type="email" id="email" class="form-input" placeholder=" " required>
                    <i class="fas fa-envelope input-icon"></i>
                    <label for="email" style="position:absolute; left:45px; top:16px; color:var(--text-secondary); pointer-events:none; transition:0.3s; background:transparent; padding:0 4px; font-size:1rem;">Email Address</label>
                </div>

                <div class="input-group">
                    <input type="password" id="password" class="form-input" placeholder=" " required>
                    <i class="fas fa-lock input-icon"></i>
                    <label for="password" style="position:absolute; left:45px; top:16px; color:var(--text-secondary); pointer-events:none; transition:0.3s; background:transparent; padding:0 4px; font-size:1rem;">Password</label>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span>Access Dashboard</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        // --- 1. DIGITAL MARKETING NETWORK ANIMATION (CANVAS) ---
        const canvas = document.getElementById('networkCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        const particleCount = window.innerWidth < 768 ? 40 : 80;
        const connectionDistance = 150;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 1;
                this.vy = (Math.random() - 0.5) * 1;
                this.size = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = '#38bdf8';
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(56, 189, 248, ${1 - distance / connectionDistance})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resize();
            initParticles();
        });

        resize();
        initParticles();
        animate();


        // --- 2. FORM INTERACTION (Label Floating) ---
        const inputs = document.querySelectorAll('.form-input');

        inputs.forEach(input => {
            const label = input.nextElementSibling.nextElementSibling;
            
            input.addEventListener('focus', () => {
                label.style.top = '-10px';
                label.style.left = '10px';
                label.style.fontSize = '0.8rem';
                label.style.color = '#38bdf8';
                label.style.backgroundColor = 'rgba(15, 23, 42, 0.8)';
            });

            input.addEventListener('blur', () => {
                if(input.value === '') {
                    label.style.top = '16px';
                    label.style.left = '45px';
                    label.style.fontSize = '1rem';
                    label.style.color = '#94a3b8';
                }
            });

            if(input.value !== '') {
                label.style.top = '-10px';
                label.style.left = '10px';
                label.style.fontSize = '0.8rem';
            }
        });

    </script>
</body>
</html>
