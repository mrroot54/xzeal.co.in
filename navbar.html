<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Navbar with Logo</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#000;
    color:#fff;
}

/* ===== TOP NAVBAR ===== */
.navbar{
    width:100%;
    padding:20px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

/* LOGO */
.logo img{
    height:40px;
}

/* DESKTOP MENU */
.nav-links{
    display:flex;
    gap:30px;
}

.nav-links a{
    color:#fff;
    text-decoration:none;
    font-size:16px;
    position:relative;
}

.nav-links a.active::after{
    content:"";
    position:absolute;
    left:0;
    bottom:-6px;
    width:100%;
    height:2px;
    background:red;
}

/* HAMBURGER */
.hamburger{
    display:none;
    font-size:26px;
    cursor:pointer;
}

/* ===== MOBILE FULLSCREEN MENU ===== */
.mobile-menu{
    position:fixed;
    top:0;
    left:-100%;
    width:100%;
    height:100vh;
    background:#000;
    display:flex;
    flex-direction:column;
    transition:0.4s ease;
    z-index:999;
}

.mobile-menu.active{
    left:0;
}

.mobile-header{
    padding:20px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.close-btn{
    font-size:28px;
    cursor:pointer;
}

.mobile-links{
    flex:1;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:25px;
}

.mobile-links a{
    font-size:22px;
    color:#fff;
    text-decoration:none;
    position:relative;
}

.mobile-links a.active::after{
    content:"";
    position:absolute;
    left:0;
    bottom:-8px;
    width:100%;
    height:2px;
    background:red;
}

/* RESPONSIVE */
@media(max-width:768px){
    .nav-links{
        display:none;
    }
    .hamburger{
        display:block;
    }
}
</style>
</head>

<body>

<!-- ===== TOP NAV ===== -->
<header class="navbar">
    <div class="logo">
        <img src="logo.png" alt="Zeal Logo">
    </div>

    <nav class="nav-links">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="hamburger" onclick="openMenu()">☰</div>
</header>

<!-- ===== MOBILE MENU ===== -->
<div class="mobile-menu" id="mobileMenu">
    <div class="mobile-header">
        <div class="logo">
            <img src="logo.png" alt="Zeal Logo">
        </div>
        <div class="close-btn" onclick="closeMenu()">✕</div>
    </div>

    <div class="mobile-links">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
</div>

<script>
function openMenu(){
    document.getElementById("mobileMenu").classList.add("active");
}
function closeMenu(){
    document.getElementById("mobileMenu").classList.remove("active");
}
</script>

</body>
</html>
