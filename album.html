<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Iconic Properties – Cinematic Album</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Inter,sans-serif;
  background:#0a0a0c;
  color:#fff;
  overflow-x:hidden;
}

/* Custom Cursor */
.cursor{
  width:28px;height:28px;
  border:1px solid rgba(255,255,255,.45);
  border-radius:50%;
  position:fixed;
  pointer-events:none;
  transform:translate(-50%,-50%);
  z-index:9999;
}

/* ================= HERO ================= */
.hero{
  position:relative;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  padding-left:10vw;
}

.hero-bg{
  position:absolute;
  inset:0;
  background:
    linear-gradient(
      to right,
      rgba(10,10,12,.88),
      rgba(10,10,12,.55),
      rgba(10,10,12,.15)
    ),
    url("https://picsum.photos/id/1018/1920/1080");
  background-size:cover;
  background-position:center;
  transform:scale(1.15);
}

.hero-content{
  position:relative;
  z-index:2;
  max-width:520px;
}

.hero h1{
  font-family:Playfair Display,serif;
  font-size:clamp(3rem,6vw,6rem);
  line-height:1;
}

.hero p{
  opacity:.75;
  margin-top:20px;
}

/* ================= HORIZONTAL ALBUM ================= */
.album{
  height:100vh;
  position:relative;
}

.track{
  display:flex;
  height:100%;
}

.card{
  min-width:80vw;
  height:100%;
  padding:8vh 6vw;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.card img{
  width:100%;
  height:70vh;
  object-fit:cover;
  border-radius:24px;
  box-shadow:0 40px 90px rgba(0,0,0,.65);
}

.card h2{
  font-family:Playfair Display,serif;
  font-size:2.3rem;
  margin-top:24px;
}

.card span{
  opacity:.55;
  margin-top:6px;
}

/* ================= END ================= */
.end{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2rem;
  opacity:.6;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .hero{padding:0 6vw}
  .card{min-width:92vw}
  .card img{height:60vh}
}
</style>
</head>

<body>

<div class="cursor"></div>

<!-- HERO -->
<section class="hero">
  <div class="hero-bg"></div>
  <div class="hero-content">
    <h1>Iconic<br>Properties</h1>
    <p>A cinematic visual journey crafted to be remembered, not scrolled past.</p>
  </div>
</section>

<!-- HORIZONTAL ALBUM -->
<section class="album">
  <div class="track">
    <div class="card">
      <img src="https://picsum.photos/id/1015/1400/900">
      <h2>Royal Palace</h2>
      <span>Luxury • Heritage</span>
    </div>
    <div class="card">
      <img src="https://picsum.photos/id/1016/1400/900">
      <h2>Unique Garden</h2>
      <span>Nature • Calm</span>
    </div>
    <div class="card">
      <img src="https://picsum.photos/id/1024/1400/900">
      <h2>Iconic View</h2>
      <span>Modern • Elite</span>
    </div>
  </div>
</section>

<!-- END -->
<section class="end">
  You don’t scroll this. You feel it.
</section>

<script>
gsap.registerPlugin(ScrollTrigger);

/* Hero background breathe */
gsap.from(".hero-bg",{
  scale:1.35,
  duration:2.4,
  ease:"power4.out"
});

/* Hero text */
gsap.from(".hero-content h1, .hero-content p",{
  y:90,
  opacity:0,
  stagger:.25,
  duration:1.6,
  ease:"power4.out"
});

/* Horizontal scroll */
const track = document.querySelector(".track");
gsap.to(track,{
  x:()=>-(track.scrollWidth - innerWidth),
  ease:"none",
  scrollTrigger:{
    trigger:".album",
    start:"top top",
    end:()=>"+="+track.scrollWidth,
    scrub:1,
    pin:true
  }
});

/* Custom cursor follow */
const cursor = document.querySelector(".cursor");
window.addEventListener("mousemove",e=>{
  gsap.to(cursor,{
    x:e.clientX,
    y:e.clientY,
    duration:.18,
    ease:"power2.out"
  });
});
</script>

</body>
</html>
