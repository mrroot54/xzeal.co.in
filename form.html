<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form - Build Your Brand</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0b0d10;
            --card-bg: rgba(26, 29, 36, 0.8);
            --text-main: #ffffff;
            --text-secondary: #94a3b8;
            --accent-color: #6366f1; 
            --accent-hover: #818cf8;
            --input-bg: #13151a;
            --border-color: #2d3748;
            --success-color: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 50%);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex; 
            align-items: center;
            justify-content: center;
        }

        /* Main Wrapper */
        .enquiry-wrapper {
            width: 100%;
            max-width: 600px; /* Thoda width badhaya heading ke liye */
            padding: 20px;
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 25px; /* Gap thoda kam kiya taaki layout tight rahe */
        }

        /* --- NEW: Main Heading Section --- */
        .main-heading-section {
            text-align: center;
            margin-bottom: 10px;
            opacity: 0; /* JS se animate hoga */
            transform: translateY(-30px); /* Initial position for animation */
        }

        .main-heading-section h1 {
            font-size: 2.5rem;
            font-weight: 800;
            /* Gradient Text Effect */
            background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
            letter-spacing: -1px;
        }

        /* --- Upper Branding Box --- */
        .branding-box {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.3);
            opacity: 0; 
            transform: translateY(-30px);
        }

        .branding-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), #ec4899);
        }

        /* FIX: Logo Wrapper Styles */
        .brand-icon-wrapper {
            width: 80px;
            height: 80px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            border: 2px solid #e0e7ff;
        }

        .brand-logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 2; 
            display: block;
            padding: 12px;
        }

        .brand-icon-wrapper::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            opacity: 0;
            animation: ripple 2s infinite;
            z-index: 1;
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.6); opacity: 0; }
        }

        .branding-box h2 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .branding-box p {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        /* --- Form Card Styles --- */
        .form-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            opacity: 0; 
            transform: translateY(30px);
        }

        /* Input Groups */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            opacity: 0; 
            transform: translateX(-20px);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            background-color: var(--input-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 16px 18px;
            font-size: 0.95rem;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            outline: none;
            transition: all 0.3s ease;
            appearance: none;
        }

        .select-wrapper {
            position: relative;
        }
        
        .select-wrapper::after {
            content: '\f107';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .form-textarea {
            resize: none;
            min-height: 100px;
        }

        .form-label {
            position: absolute;
            left: 18px;
            top: 17px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: transparent;
            padding: 0 4px;
        }

        /* Focus States */
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        .form-input:focus ~ .form-label,
        .form-select:focus ~ .form-label,
        .form-textarea:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label,
        .form-textarea:not(:placeholder-shown) ~ .form-label,
        .form-select:valid ~ .form-label {
            top: -10px;
            left: 14px;
            font-size: 0.75rem;
            color: var(--accent-color);
            background-color: var(--card-bg);
            font-weight: 600;
        }
        
        .select-wrapper:focus-within::after {
            color: var(--accent-color);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn.success-state {
            background-color: var(--success-color);
            pointer-events: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .enquiry-wrapper {
                padding: 15px;
            }
            .main-heading-section h1 {
                font-size: 1.8rem; /* Mobile pe font size kam */
            }
            .branding-box h2 {
                font-size: 1.3rem;
            }
            .form-card {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="enquiry-wrapper">
        
        <!-- NEW: Main Heading Section -->
        <div class="main-heading-section">
            <h1>Letâ€™s Build Your Brand Together</h1>
        </div>

        <!-- Upper Branding Box -->
        <div class="branding-box" id="brandingBox">
            <div class="brand-icon-wrapper">
                <!-- Logo Image -->
                <img src="logo.png" alt="Xzeal Logo" class="brand-logo-img">
            </div>
            <h2>Start Your Journey</h2>
            <p>Fill the form below and let's build something amazing together.</p>
        </div>

        <!-- Form Card -->
        <form class="form-card" id="enquiryForm" onsubmit="event.preventDefault();">
            
            <!-- Name -->
            <div class="input-group">
                <input type="text" id="name" class="form-input" placeholder=" " required autocomplete="off">
                <label for="name" class="form-label">Full Name</label>
            </div>

            <!-- Email -->
            <div class="input-group">
                <input type="email" id="email" class="form-input" placeholder=" " required autocomplete="off">
                <label for="email" class="form-label">Email Address</label>
            </div>

            <!-- Phone -->
            <div class="input-group">
                <input type="tel" id="phone" class="form-input" placeholder=" " required autocomplete="off">
                <label for="phone" class="form-label">Phone Number</label>
            </div>

            <!-- Service Dropdown -->
            <div class="input-group select-wrapper">
                <select id="service" class="form-select" required>
                    <option value="" disabled selected hidden></option>
                    <option value="Digital Marketing">Digital Marketing</option>
                    <option value="PPC Advertising">PPC Advertising</option>
                    <option value="SEO Optimization">SEO Optimization</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Lead Generation">Lead Generation</option>
                    <option value="Content Creation">Content Creation</option>
                    <option value="API Development">API Development</option>
                    <option value="Mobile Application">Mobile Application</option>
                    <option value="Maintenance Services">Maintenance Services</option>
                </select>
                <label for="service" class="form-label">Select Service</label>
            </div>

            <!-- Message -->
            <div class="input-group">
                <textarea id="message" class="form-textarea" placeholder=" " required></textarea>
                <label for="message" class="form-label">Project Details / Message</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn" id="submitBtn">
                <span>Send Enquiry</span>
                <i class="fas fa-paper-plane"></i>
            </button>

        </form>
    </div>

    <!-- GSAP Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            // --- 1. Entry Animations ---
            const tl = gsap.timeline();

            // NEW: Main Heading Animation (Sabse pehle aayega)
            tl.to(".main-heading-section", {
                opacity: 1,
                y: 0,
                duration: 0.8,
                ease: "power3.out"
            })
            // Upper Box slides down
            .to("#brandingBox", {
                opacity: 1,
                y: 0,
                duration: 0.8,
                ease: "power3.out"
            }, "-=0.4") // Thoda overlap karega smoothness ke liye
            // Icon Float Animation
            .to(".brand-icon-wrapper", {
                y: -5,
                duration: 1.5,
                repeat: -1,
                yoyo: true,
                ease: "power1.inOut"
            }, "-=0.5")
            // Form Card slides up
            .to(".form-card", {
                opacity: 1,
                y: 0,
                duration: 0.8,
                ease: "power3.out"
            }, "-=0.4")
            // Staggered Inputs
            .to(".input-group", {
                opacity: 1,
                x: 0,
                duration: 0.5,
                stagger: 0.06,
                ease: "back.out(1.2)"
            }, "-=0.3");


            // --- 2. Interactions ---
            const inputs = document.querySelectorAll(".form-input, .form-textarea");
            
            inputs.forEach(input => {
                input.addEventListener("focus", () => {
                    gsap.to(input, { borderColor: "#6366f1", scale: 1.01, duration: 0.3 });
                });

                input.addEventListener("blur", () => {
                    if(input.value.trim() === "") {
                        gsap.to(input, { borderColor: "#2d3748", scale: 1, duration: 0.3 });
                    }
                });
            });

            // --- 3. Submit Logic & Animation ---
            const btn = document.getElementById("submitBtn");
            const btnSpan = btn.querySelector("span");
            const btnIcon = btn.querySelector("i");

            btn.addEventListener("mouseenter", () => {
                if(!btn.classList.contains("success-state")) {
                    gsap.to(btn, { scale: 1.02, duration: 0.3 });
                }
            });

            btn.addEventListener("mouseleave", () => {
                gsap.to(btn, { scale: 1, duration: 0.3 });
            });

            btn.addEventListener("click", () => {
                const form = document.getElementById('enquiryForm');
                if(!form.checkValidity()) {
                    gsap.to(".form-card", { x: [-10, 10, -10, 10, 0], duration: 0.4 });
                    return;
                }

                // Click Pulse
                gsap.to(btn, { scale: 0.95, duration: 0.1, yoyo: true, repeat: 1 });

                // Loading State
                btnSpan.innerText = "Sending...";
                btnIcon.className = "fas fa-spinner fa-spin";
                btn.style.pointerEvents = "none";

                setTimeout(() => {
                    // Success State
                    btnSpan.innerText = "Sent Successfully!";
                    btnIcon.className = "fas fa-check-circle";
                    btn.classList.add("success-state");

                    // Success Color Change
                    gsap.to(btn, { 
                        backgroundColor: "#10b981", 
                        boxShadow: "0 0 20px rgba(16, 185, 129, 0.6)",
                        duration: 0.3 
                    });

                    // Reset after delay
                    setTimeout(() => {
                        form.reset();
                        btnSpan.innerText = "Send Enquiry";
                        btnIcon.className = "fas fa-paper-plane";
                        btn.classList.remove("success-state");
                        btn.style.pointerEvents = "auto";
                        
                        // Reset button style
                        gsap.to(btn, { 
                            backgroundColor: "#6366f1", 
                            boxShadow: "0 4px 15px rgba(99, 102, 241, 0.3)",
                            duration: 0.5 
                        });
                    }, 3000);

                }, 2000);
            });

        });
    </script>
</body>
</html>
