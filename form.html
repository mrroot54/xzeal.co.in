<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enquiry Form - Build Your Brand</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        html {
            scroll-behavior: smooth;
        }

        :root {
            --bg-color: #0b0d10;
            --card-bg: rgba(26, 29, 36, 0.75); 
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-secondary: #94a3b8;
            --accent-color: #6366f1; 
            --accent-hover: #818cf8;
            --input-bg: rgba(19, 21, 26, 0.8);
            --border-color: #2d3748;
            --success-color: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            width: 100%;
        }

        /* FIX 1: Background Blob Optimization - Removed Scale Animation */
        .bg-blob {
            position: fixed;
            width: 500px; /* Thoda chhota kiya */
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(60px); /* Blur kam kiya */
            z-index: -1;
            /* Performance Fix: Ab sirf opacity pulse hoga, scale nahi */
            animation: pulseBg 10s infinite alternate;
            pointer-events: none;
            will-change: opacity;
        }

        @keyframes pulseBg {
            0% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }

        /* --- TOP MAIN HEADING --- */
        .main-heading-section {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 20;
            opacity: 0;
            transform: translateY(-20px);
            width: 100%;
            padding: 0 15px;
        }

        .main-heading-section h1 {
            font-size: clamp(2rem, 5vw, 3rem); /* Responsive Font Sizing */
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 20%, #a5b4fc 60%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
            letter-spacing: -1px;
        }

        /* --- SPLIT WRAPPER --- */
        .split-wrapper {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            position: relative;
            z-index: 10;
            margin-bottom: 30px;
        }

        /* --- LEFT SIDE (Branding) --- */
        .branding-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        /* --- RIGHT SIDE (Form) --- */
        .form-column {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        /* Content Styling */
        .branding-content {
            max-width: 500px;
            opacity: 0;
        }

        .brand-icon-wrapper {
            width: 70px;
            height: 70px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
            border: 2px solid #e0e7ff;
        }

        .brand-logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 2; 
            display: block;
            padding: 12px;
        }

        /* Simple ripple, low cost */
        .brand-icon-wrapper::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            opacity: 0;
            animation: ripple 3s infinite;
            z-index: 1;
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .branding-content h2 {
            font-size: 1.6rem;
            margin-bottom: 12px;
            font-weight: 700;
            color: #fff;
        }

        .branding-content p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* --- FORM CARD --- */
        .form-card {
            background: var(--card-bg);
            /* FIX 2: Kam Blur for better performance */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 30px 20px;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
            width: 100%;
            opacity: 0;
            transform: translateY(20px); /* JS animation ke liye */
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 18px;
            opacity: 0;
            transform: translateY(15px);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px 16px;
            font-size: 16px; /* Prevent zoom */
            color: #fff;
            font-family: 'Outfit', sans-serif;
            outline: none;
            transition: all 0.2s ease-out; /* CSS handles interactions now */
            appearance: none;
        }

        /* FIX 3: CSS Hover/Focus instead of JS for performance */
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: var(--accent-color);
            background-color: rgba(19, 21, 26, 0.95);
            transform: scale(1.01); /* Subtle scale via CSS */
        }

        .select-wrapper {
            position: relative;
        }
        
        .select-wrapper::after {
            content: '\f107';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .form-textarea {
            resize: none;
            min-height: 90px;
        }

        .form-label {
            position: absolute;
            left: 16px;
            top: 16px;
            color: var(--text-secondary);
            font-size: 16px;
            pointer-events: none;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            background-color: transparent;
            padding: 0 2px;
        }

        .form-input:focus ~ .form-label,
        .form-select:focus ~ .form-label,
        .form-textarea:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label,
        .form-textarea:not(:placeholder-shown) ~ .form-label,
        .form-select:valid ~ .form-label {
            top: -9px;
            left: 12px;
            font-size: 0.75rem;
            color: var(--accent-color);
            background-color: var(--card-bg);
            font-weight: 600;
            border-radius: 2px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            box-shadow: 0 8px 20px -5px rgba(99, 102, 241, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn.success-state {
            background-color: var(--success-color);
            pointer-events: none;
        }

        /* --- DESKTOP LAYOUT --- */
        @media (min-width: 992px) {
            body {
                justify-content: center;
            }
            .split-wrapper {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 80px;
            }

            .branding-column {
                flex: 1;
                align-items: flex-start;
                text-align: left;
                padding: 0;
            }

            .branding-content {
                max-width: 100%;
            }

            .brand-icon-wrapper {
                margin: 0 0 30px 0;
                width: 100px;
                height: 100px;
            }

            .branding-content h2 {
                font-size: 2.5rem;
            }

            .branding-content p {
                font-size: 1.1rem;
                margin: 0;
            }

            .form-column {
                flex: 0 0 auto;
                width: 480px;
            }

            .form-card {
                padding: 40px;
            }
        }

        /* --- MOBILE LAYOUT --- */
        @media (max-width: 991px) {
            body {
                justify-content: flex-start;
                padding-top: 50px;
                padding-bottom: 50px;
            }
        }
    </style>
</head>
<body>

    <!-- Background Glow Blob -->
    <div class="bg-blob"></div>

    <!-- Top Main Heading -->
    <div class="main-heading-section">
        <h1>Letâ€™s Build Your Brand Together</h1>
    </div>

    <div class="split-wrapper">
        
        <!-- Left Side: Content -->
        <div class="branding-column">
            <div class="branding-content" id="brandingContent">
                <div class="brand-icon-wrapper">
                    <img src="logo.png" alt="Xzeal Logo" class="brand-logo-img">
                </div>
                <h2>Start Your Journey</h2>
                <p>Ready to scale? We combine creative design with data-driven strategies to build brands that stand out. Fill the form and let's make it happen.</p>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="form-column">
            <form class="form-card" id="enquiryForm" onsubmit="event.preventDefault();">
                
                <!-- Name -->
                <div class="input-group">
                    <input type="text" id="name" class="form-input" placeholder=" " required autocomplete="off">
                    <label for="name" class="form-label">Full Name</label>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <input type="email" id="email" class="form-input" placeholder=" " required autocomplete="off">
                    <label for="email" class="form-label">Email Address</label>
                </div>

                <!-- Phone -->
                <div class="input-group">
                    <input type="tel" id="phone" class="form-input" placeholder=" " required autocomplete="off">
                    <label for="phone" class="form-label">Phone Number</label>
                </div>

                <!-- Service Dropdown -->
                <div class="input-group select-wrapper">
                    <select id="service" class="form-select" required>
                        <option value="" disabled selected hidden></option>
                        <option value="Digital Marketing">Digital Marketing</option>
                        <option value="PPC Advertising">PPC Advertising</option>
                        <option value="SEO Optimization">SEO Optimization</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Lead Generation">Lead Generation</option>
                        <option value="Content Creation">Content Creation</option>
                        <option value="API Development">API Development</option>
                        <option value="Mobile Application">Mobile Application</option>
                        <option value="Maintenance Services">Maintenance Services</option>
                    </select>
                    <label for="service" class="form-label">Select Service</label>
                </div>

                <!-- Message -->
                <div class="input-group">
                    <textarea id="message" class="form-textarea" placeholder=" " required></textarea>
                    <label for="message" class="form-label">Project Details / Message</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span>Send Enquiry</span>
                    <i class="fas fa-paper-plane"></i>
                </button>

            </form>
        </div>

    </div>

    <!-- GSAP Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            // FIX 4: Lighter GSAP Easing (power2 instead of power4)
            const tl = gsap.timeline({ defaults: { ease: "power2.out" } });

            // 1. Heading
            tl.to(".main-heading-section", {
                opacity: 1,
                y: 0,
                duration: 0.8
            })
            
            // 2. Left Content
            .to("#brandingContent", {
                opacity: 1,
                x: 0,
                duration: 0.8
            }, "-=0.5")

            // 3. Right Form
            .to(".form-card", {
                opacity: 1,
                y: 0,
                duration: 0.8
            }, "-=0.6")

            // 4. Icon Float (Simple)
            .to(".brand-icon-wrapper", {
                y: -5,
                duration: 2,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            }, "-=0.3")

            // 5. Inputs Stagger (Reduced duration)
            .to(".input-group", {
                opacity: 1,
                y: 0,
                duration: 0.5,
                stagger: 0.05
            }, "-=0.4");


            // --- SUBMIT LOGIC (Optimized) ---
            const btn = document.getElementById("submitBtn");
            const btnSpan = btn.querySelector("span");
            const btnIcon = btn.querySelector("i");

            // JS hover hata diya hai, ab CSS use ho raha hai

            btn.addEventListener("click", () => {
                const form = document.getElementById('enquiryForm');
                if(!form.checkValidity()) {
                    // Shake animation for error
                    gsap.to(".form-card", { x: [-10, 10, -10, 10, 0], duration: 0.3 });
                    return;
                }

                // Button Click Pulse
                gsap.to(btn, { scale: 0.95, duration: 0.1, yoyo: true, repeat: 1 });

                // Loading State
                btnSpan.innerText = "Sending...";
                btnIcon.className = "fas fa-spinner fa-spin";
                btn.style.pointerEvents = "none";

                setTimeout(() => {
                    // Success State
                    btnSpan.innerText = "Sent Successfully!";
                    btnIcon.className = "fas fa-check-circle";
                    btn.classList.add("success-state");

                    // Color Change
                    gsap.to(btn, { 
                        backgroundColor: "#10b981", 
                        duration: 0.3
                    });

                    // Reset after delay
                    setTimeout(() => {
                        form.reset();
                        btnSpan.innerText = "Send Enquiry";
                        btnIcon.className = "fas fa-paper-plane";
                        btn.classList.remove("success-state");
                        btn.style.pointerEvents = "auto";
                        
                        gsap.to(btn, { 
                            backgroundColor: "#6366f1", 
                            duration: 0.5 
                        });
                    }, 2500); // Thoda fast reset

                }, 1500); // Thoda fast response
            });

        });
    </script>
</body>
</html>
