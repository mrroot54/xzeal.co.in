<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form - Build Your Brand</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0b0d10;
            --card-bg: rgba(26, 29, 36, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-secondary: #94a3b8;
            --accent-color: #6366f1; 
            --accent-hover: #818cf8;
            --input-bg: rgba(19, 21, 26, 0.7);
            --border-color: #2d3748;
            --success-color: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            /* Background Glow Effect */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Default Desktop Center */
            padding: 20px;
            position: relative;
            /* FIX: Changed from overflow: hidden to overflow-x: hidden to allow scrolling */
            overflow-x: hidden; 
        }

        /* Decorative Background Blob */
        .bg-blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: blur(80px);
            z-index: 0;
            animation: pulseBg 8s infinite alternate;
        }

        @keyframes pulseBg {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        /* --- TOP MAIN HEADING (Global) --- */
        .main-heading-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 20;
            opacity: 0; /* JS Animation start state */
            transform: translateY(-30px);
        }

        .main-heading-section h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 20%, #a5b4fc 60%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
            letter-spacing: -1.5px;
            text-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        /* --- SPLIT WRAPPER --- */
        .split-wrapper {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column; /* Default Mobile: Stack */
            gap: 40px;
            position: relative;
            z-index: 10;
        }

        /* --- LEFT SIDE (Branding) --- */
        .branding-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Mobile center */
            text-align: center;
            padding: 20px;
        }

        /* --- RIGHT SIDE (Form) --- */
        .form-column {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        /* Content Styling inside Branding Box */
        .branding-content {
            max-width: 90%;
            opacity: 0; /* JS Animation */
        }

        .brand-icon-wrapper {
            width: 100px;
            height: 100px;
            background: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.5);
            border: 2px solid #e0e7ff;
        }

        .brand-logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            z-index: 2; 
            display: block;
            padding: 18px;
        }

        /* Ripple Effect */
        .brand-icon-wrapper::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            opacity: 0;
            animation: ripple 2.5s infinite;
            z-index: 1;
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.6); opacity: 0; }
        }

        .branding-content h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 700;
            color: #fff;
        }

        .branding-content p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.7;
            margin: 0 auto;
        }

        /* --- FORM CARD --- */
        .form-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.6);
            width: 100%;
            opacity: 0; /* JS Animation */
        }

        /* Input Fields */
        .input-group {
            position: relative;
            margin-bottom: 24px;
            opacity: 0; /* JS Animation */
            transform: translateY(10px);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 18px 20px;
            font-size: 1rem;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            outline: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            appearance: none;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: var(--accent-color);
            background-color: rgba(19, 21, 26, 0.9);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .select-wrapper {
            position: relative;
        }
        
        .select-wrapper::after {
            content: '\f107';
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .form-textarea {
            resize: none;
            min-height: 110px;
        }

        .form-label {
            position: absolute;
            left: 20px;
            top: 19px;
            color: var(--text-secondary);
            font-size: 1rem;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            background-color: transparent;
            padding: 0 4px;
        }

        .form-input:focus ~ .form-label,
        .form-select:focus ~ .form-label,
        .form-textarea:focus ~ .form-label,
        .form-input:not(:placeholder-shown) ~ .form-label,
        .form-textarea:not(:placeholder-shown) ~ .form-label,
        .form-select:valid ~ .form-label {
            top: -11px;
            left: 16px;
            font-size: 0.8rem;
            color: var(--accent-color);
            background-color: var(--card-bg);
            font-weight: 600;
            border-radius: 4px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 16px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .submit-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(99, 102, 241, 0.6);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn.success-state {
            background-color: var(--success-color);
            pointer-events: none;
        }

        /* --- DESKTOP LAYOUT (Split) --- */
        @media (min-width: 992px) {
            .split-wrapper {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 60px;
            }

            .branding-column {
                flex: 1;
                align-items: flex-start;
                text-align: left;
                padding: 0;
            }

            .branding-content {
                max-width: 100%;
            }

            .brand-icon-wrapper {
                margin: 0 0 35px 0;
            }

            .branding-content h2 {
                font-size: 2.8rem;
            }

            .branding-content p {
                text-align: left;
                margin: 0;
                font-size: 1.15rem;
                color: #cbd5e1;
            }

            .form-column {
                flex: 0 0 auto;
                width: 500px;
            }

            .form-card {
                height: 100%;
                display: flex;
                flex-direction: column;
            }
        }

        /* --- MOBILE RESPONSIVENESS & FIX --- */
        @media (max-width: 991px) {
            /* FIX: Mobile par centering hatao taaki scroll kaam kare */
            body {
                justify-content: flex-start;
                padding-top: 60px;
            }

            .main-heading-section h1 {
                font-size: 2.2rem;
            }
            .form-card {
                padding: 30px 20px;
            }
            /* Thoda extra padding bottom mobile par button visibility ke liye */
            .form-column {
                padding-bottom: 40px;
            }
        }
    </style>
</head>
<body>

    <!-- Background Glow Blob -->
    <div class="bg-blob"></div>

    <!-- Top Main Heading (Global) -->
    <div class="main-heading-section">
        <h1>Letâ€™s Build Your Brand Together</h1>
    </div>

    <div class="split-wrapper">
        
        <!-- Left Side: Content -->
        <div class="branding-column">
            <div class="branding-content" id="brandingContent">
                <div class="brand-icon-wrapper">
                    <!-- Logo Image -->
                    <img src="logo.png" alt="Xzeal Logo" class="brand-logo-img">
                </div>
                <h2>Start Your Journey</h2>
                <p>Ready to scale? We combine creative design with data-driven strategies to build brands that stand out. Fill the form and let's make it happen.</p>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="form-column">
            <form class="form-card" id="enquiryForm" onsubmit="event.preventDefault();">
                
                <!-- Name -->
                <div class="input-group">
                    <input type="text" id="name" class="form-input" placeholder=" " required autocomplete="off">
                    <label for="name" class="form-label">Full Name</label>
                </div>

                <!-- Email -->
                <div class="input-group">
                    <input type="email" id="email" class="form-input" placeholder=" " required autocomplete="off">
                    <label for="email" class="form-label">Email Address</label>
                </div>

                <!-- Phone -->
                <div class="input-group">
                    <input type="tel" id="phone" class="form-input" placeholder=" " required autocomplete="off">
                    <label for="phone" class="form-label">Phone Number</label>
                </div>

                <!-- Service Dropdown -->
                <div class="input-group select-wrapper">
                    <select id="service" class="form-select" required>
                        <option value="" disabled selected hidden></option>
                        <option value="Digital Marketing">Digital Marketing</option>
                        <option value="PPC Advertising">PPC Advertising</option>
                        <option value="SEO Optimization">SEO Optimization</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Lead Generation">Lead Generation</option>
                        <option value="Content Creation">Content Creation</option>
                        <option value="API Development">API Development</option>
                        <option value="Mobile Application">Mobile Application</option>
                        <option value="Maintenance Services">Maintenance Services</option>
                    </select>
                    <label for="service" class="form-label">Select Service</label>
                </div>

                <!-- Message -->
                <div class="input-group">
                    <textarea id="message" class="form-textarea" placeholder=" " required></textarea>
                    <label for="message" class="form-label">Project Details / Message</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span>Send Enquiry</span>
                    <i class="fas fa-paper-plane"></i>
                </button>

            </form>
        </div>

    </div>

    <!-- GSAP Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            // --- SMOOTH ENHANCED ANIMATIONS ---
            const tl = gsap.timeline({ defaults: { ease: "power4.out" } });

            // 1. Top Heading fades in from top
            tl.to(".main-heading-section", {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: "power3.out"
            })
            
            // 2. Left Content slides from Left
            .to("#brandingContent", {
                opacity: 1,
                x: 0,
                duration: 1.2
            }, "-=0.6")

            // 3. Right Form Card slides from Right
            .to(".form-card", {
                opacity: 1,
                x: 0,
                duration: 1.2
            }, "-=0.9") 

            // 4. Icon Float (Continuous)
            .to(".brand-icon-wrapper", {
                y: -8,
                duration: 2,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            }, "-=0.5")

            // 5. Inputs Stagger In
            .to(".input-group", {
                opacity: 1,
                y: 0,
                duration: 0.8,
                stagger: 0.08,
                ease: "back.out(1.7)"
            }, "-=0.6");


            // --- INTERACTIONS ---
            const inputs = document.querySelectorAll(".form-input, .form-textarea");
            
            inputs.forEach(input => {
                input.addEventListener("focus", () => {
                    gsap.to(input, { borderColor: "#6366f1", scale: 1.01, duration: 0.3 });
                });

                input.addEventListener("blur", () => {
                    if(input.value.trim() === "") {
                        gsap.to(input, { borderColor: "#2d3748", scale: 1, duration: 0.3 });
                    }
                });
            });

            // --- SUBMIT LOGIC ---
            const btn = document.getElementById("submitBtn");
            const btnSpan = btn.querySelector("span");
            const btnIcon = btn.querySelector("i");

            btn.addEventListener("mouseenter", () => {
                if(!btn.classList.contains("success-state")) {
                    gsap.to(btn, { scale: 1.02, duration: 0.3 });
                }
            });

            btn.addEventListener("mouseleave", () => {
                gsap.to(btn, { scale: 1, duration: 0.3 });
            });

            btn.addEventListener("click", () => {
                const form = document.getElementById('enquiryForm');
                if(!form.checkValidity()) {
                    // Shake animation for error
                    gsap.to(".form-card", { x: [-10, 10, -10, 10, 0], duration: 0.4, ease: "power2.inOut" });
                    return;
                }

                // Click Pulse
                gsap.to(btn, { scale: 0.95, duration: 0.1, yoyo: true, repeat: 1 });

                // Loading State
                btnSpan.innerText = "Sending...";
                btnIcon.className = "fas fa-spinner fa-spin";
                btn.style.pointerEvents = "none";

                setTimeout(() => {
                    // Success State
                    btnSpan.innerText = "Sent Successfully!";
                    btnIcon.className = "fas fa-check-circle";
                    btn.classList.add("success-state");

                    // Success Color Change
                    gsap.to(btn, { 
                        backgroundColor: "#10b981", 
                        boxShadow: "0 0 30px rgba(16, 185, 129, 0.5)",
                        duration: 0.4,
                        ease: "power2.out"
                    });

                    // Reset after delay
                    setTimeout(() => {
                        form.reset();
                        btnSpan.innerText = "Send Enquiry";
                        btnIcon.className = "fas fa-paper-plane";
                        btn.classList.remove("success-state");
                        btn.style.pointerEvents = "auto";
                        
                        // Reset button style smoothly
                        gsap.to(btn, { 
                            backgroundColor: "#6366f1", 
                            boxShadow: "0 10px 25px -5px rgba(99, 102, 241, 0.4)",
                            duration: 0.5 
                        });
                    }, 3000);

                }, 2000);
            });

        });
    </script>
</body>
</html>
