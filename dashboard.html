<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard - Xzeal</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #0f172a;
            --sidebar-bg: rgba(30, 41, 59, 0.95);
            --card-bg: rgba(30, 41, 59, 0.5);
            --glass-border: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
            --accent-hover: #0ea5e9;
            --danger-color: #ef4444;
            --success-color: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--glass-border);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .sidebar-header {
            padding: 30px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        /* Logo Circle Style */
        .logo-circle {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--accent-color); 
            background: #0f172a;
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .brand-logo-img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            display: block;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
        }

        .nav-links {
            list-style: none;
            padding: 20px;
            flex: 1;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-color);
        }

        .nav-link i {
            font-size: 1.1rem;
            width: 20px;
        }

        /* User Profile Section */
        .user-profile {
            padding: 20px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 12px;
            /* Ensure it sits at bottom properly */
            margin-top: auto; 
        }

        /* Profile Image - Default */
        .user-avatar-img {
            width: 50px; 
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            object-fit: cover;
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
        }

        .user-info p {
            font-size: 0.9rem;
        }
        .user-name {
            font-weight: 600;
            color: #fff;
            margin-bottom: 2px;
        }
        .user-role {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: 260px;
            flex: 1;
            padding: 30px;
            transition: margin-left 0.3s ease;
            position: relative;
        }

        /* Top Header */
        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .menu-toggle {
            display: none; 
            font-size: 1.5rem;
            color: var(--text-main);
            cursor: pointer;
            padding: 5px;
        }

        .header-title h2 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: start;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .stat-info h3 {
            font-size: 2.5rem; 
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fff, #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-info p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
        }

        .stat-icon {
            width: 55px;
            height: 55px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .stat-blue { background: rgba(56, 189, 248, 0.1); color: #38bdf8; }

        /* Recent Enquiries Section */
        .recent-section {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap; 
            gap: 10px;
        }

        .section-header h3 {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .view-all-btn {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- RESPONSIVE FIXES (MOBILE) --- */
        @media (max-width: 768px) {
            .sidebar {
                width: 280px; /* Mobile Drawer Width */
                transform: translateX(-100%);
                box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 20px; /* Kam padding */
            }

            .menu-toggle {
                display: block;
            }

            .header-title h2 {
                font-size: 1.6rem;
            }

            /* Stats Stack 1 Column */
            .stats-grid {
                grid-template-columns: 1fr !important;
                gap: 20px;
            }

            .stat-card {
                padding: 20px;
            }

            .stat-info h3 {
                font-size: 2rem;
            }

            /* --- PROFILE SECTION RESPONSIVE FIX --- */
            .user-profile {
                padding: 15px; /* Padding kam kiya */
                gap: 10px;     /* Gap kam kiya */
            }

            .user-avatar-img {
                width: 40px;    /* Image size chhota kiya */
                height: 40px;
            }

            .user-info p {
                font-size: 0.85rem; /* Text chhoda kiya */
            }
            
            .user-name {
                font-size: 0.9rem;
            }
            
            .user-role {
                font-size: 0.75rem;
            }

            .section-header h3 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 15px; 
            }

            .stat-info h3 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <!-- Logo.png -->
            <div class="logo-circle">
                <img src="logo.png" alt="Xzeal Logo" class="brand-logo-img" onerror="this.style.display='none'; this.parentElement.innerHTML='<i class=\'fas fa-bolt\'></i>'">
            </div>
            <span class="logo-text">Xzeal Admin</span>
        </div>

        <ul class="nav-links">
            <!-- Dashboard -->
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    <i class="fas fa-th-large"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <!-- Enquiries -->
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-envelope-open-text"></i>
                    <span>Enquiries</span>
                </a>
            </li>
            
            <!-- Logout -->
            <li class="nav-item" style="margin-top: auto;">
                <a href="index.html" class="nav-link" style="color: var(--danger-color);">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>

        <!-- Profile Section (Responsive Fixed) -->
        <div class="user-profile">
            <!-- profile.jpeg -->
            <img src="profile.jpeg" alt="Jay Parkash" class="user-avatar-img" onerror="this.src='https://picsum.photos/seed/jay/100/100'">
            <div class="user-info">
                <p class="user-name">Jay Parkash</p>
                <p class="user-role">Admin</p>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="top-header">
            <div class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </div>
            <div class="header-title">
                <h2>Overview</h2>
                <p style="color: var(--text-secondary); font-size: 0.9rem;">Welcome back, here's what's happening today.</p>
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-info">
                    <h3>124</h3>
                    <p>Total Enquiries</p>
                </div>
                <div class="stat-icon stat-blue">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
        </div>

        <!-- Recent Enquiries -->
        <div class="recent-section">
            <div class="section-header">
                <h3>Recent Enquiries</h3>
                <a href="#" class="view-all-btn">
                    View All <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            <!-- Placeholder Data -->
            <p style="color: var(--text-secondary); text-align: center; padding: 40px 0; font-size: 0.95rem;">
                <i class="fas fa-spinner fa-spin"></i> Loading latest enquiries...
            </p>
        </div>
    </main>

    <script>
        // --- Sidebar Toggle Logic (Mobile) ---
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Click outside to close sidebar
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            }
        });
    </script>
</body>
</html>
