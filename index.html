<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xzeal - Digital Marketing Solutions</title>
    
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        /* Custom Color Variables */
        :root {
            --primary-color: #272668;
            --primary-light: #3d3c7f;
            --primary-dark: #1a1950;
            --accent-color: #4a49a0;
            --cta-color: #272668; /* Using the primary color for CTA */
            --cta-hover: #3d3c7f; /* Lighter shade for hover */
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
        }
        
        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 25px 40px;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.4s ease;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            z-index: 1002;
            text-decoration: none;
        }
        
        .logo img {
            height: 40px;
            width: auto;
            transition: all 0.3s ease;
        }
        
        .logo img:hover {
            transform: scale(1.05);
        }
        
        /* Desktop Navigation */
        .nav-links {
            display: flex;
            gap: 45px;
            align-items: center;
        }
        
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a:hover {
            color: var(--text-primary);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 3px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .nav-cta {
            background: var(--cta-color) !important; /* Using primary color */
            color: var(--text-primary) !important;
            padding: 12px 28px !important;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(39, 38, 104, 0.2); /* Primary color shadow */
        }
        
        .nav-cta:hover {
            transform: translateY(-2px);
            background: var(--cta-hover) !important; /* Lighter shade on hover */
            box-shadow: 0 15px 35px rgba(39, 38, 104, 0.3); /* Enhanced shadow */
        }
        
        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 1002;
            padding: 8px;
        }
        
        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: var(--text-primary);
            margin: 4px 0;
            transition: 0.3s;
            border-radius: 3px;
        }
        
        .menu-toggle.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-6px, 7px);
        }
        
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .menu-toggle.active span:nth-child(3) {
            transform: rotate(45deg) translate(-6px, -7px);
        }
        
        /* Mobile Navigation */
        .mobile-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 85%;
            max-width: 400px;
            height: 100vh;
            background: rgba(26, 25, 80, 0.98);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            transition: right 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1001;
            padding: 100px 30px 30px;
            overflow-y: auto;
        }
        
        .mobile-nav.active {
            right: 0;
        }
        
        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .mobile-nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            transition: all 0.3s ease;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .mobile-nav-links a:hover {
            color: var(--text-primary);
            padding-left: 10px;
        }
        
        .mobile-nav-links a i {
            color: var(--primary-color);
            width: 24px;
        }
        
        .mobile-nav-cta {
            background: var(--cta-color) !important; /* Using primary color */
            color: var(--text-primary) !important;
            padding: 16px 28px !important;
            border-radius: 30px;
            text-align: center;
            margin-top: 25px;
            border: none !important;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(39, 38, 104, 0.2); /* Primary color shadow */
            transition: all 0.3s ease;
        }
        
        .mobile-nav-cta:hover {
            background: var(--cta-hover) !important; /* Lighter shade on hover */
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(39, 38, 104, 0.3); /* Enhanced shadow */
        }
        
        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Hero Section - New Modern Design */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: #0a0a0a;
        }
        
        /* Geometric Background Pattern */
        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .geometric-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }
        
        .geo-line {
            position: absolute;
            background: var(--primary-color);
        }
        
        .geo-line-1 {
            width: 1px;
            height: 100%;
            left: 20%;
            transform: rotate(15deg);
        }
        
        .geo-line-2 {
            width: 1px;
            height: 100%;
            right: 25%;
            transform: rotate(-10deg);
        }
        
        .geo-line-3 {
            width: 100%;
            height: 1px;
            top: 30%;
            transform: rotate(5deg);
        }
        
        .geo-line-4 {
            width: 100%;
            height: 1px;
            bottom: 35%;
            transform: rotate(-3deg);
        }
        
        /* Modern Floating Elements */
        .floating-element {
            position: absolute;
            border-radius: 20px;
            background: rgba(39, 38, 104, 0.1);
            border: 1px solid rgba(39, 38, 104, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .float-1 {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 10%;
            transform: rotate(45deg);
        }
        
        .float-2 {
            width: 80px;
            height: 80px;
            top: 25%;
            right: 15%;
            transform: rotate(-30deg);
        }
        
        .float-3 {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            transform: rotate(15deg);
        }
        
        .float-4 {
            width: 100px;
            height: 100px;
            bottom: 15%;
            right: 10%;
            transform: rotate(-45deg);
        }
        
        /* Modern Content Layout */
        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            width: 100%;
            align-items: center;
            z-index: 10;
            position: relative;
        }
        
        .hero-left {
            display: flex;
            flex-direction: column;
        }
        
        .hero-title {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 25px;
            color: var(--text-primary);
            overflow: hidden;
        }
        
        .hero-title .highlight {
            color: var(--primary-color);
            position: relative;
        }
        
        .hero-title .highlight::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 8px;
            background: rgba(39, 38, 104, 0.2);
            z-index: -1;
            border-radius: 4px;
        }
        
        .hero-description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 400;
        }
        
        .hero-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 16px 32px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: var(--text-primary);
            box-shadow: 0 10px 25px rgba(39, 38, 104, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(39, 38, 104, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }
        
        /* Modern Visual Side */
        .hero-right {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .modern-visual {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1 / 1; /* Ensures square aspect ratio */
            max-width: 90vw; /* Responsive width */
            max-height: 90vw; /* Responsive height to maintain square */
        }
        
        /* Central Circle - Updated with Logo */
        .central-circle {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(39, 38, 104, 0.1);
            border: 2px solid rgba(39, 38, 104, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 10;
            aspect-ratio: 1 / 1; /* Ensures square aspect ratio */
        }
        
        .central-circle img {
            width: 60%;
            height: 60%;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }
        
        /* Orbiting Elements - Fixed for Perfect Center Rotation */
        .orbit {
            position: absolute;
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            transform-origin: center center;
            aspect-ratio: 1 / 1; /* Ensures square aspect ratio */
            min-width: 0; /* Prevents flexbox from shrinking */
            min-height: 0; /* Prevents flexbox from shrinking */
        }
        
        .orbit-1 {
            width: 300px;
            height: 300px;
            animation: rotate 20s linear infinite;
        }
        
        .orbit-2 {
            width: 400px;
            height: 400px;
            animation: rotate 30s linear infinite reverse;
        }
        
        .orbit-3 {
            width: 500px;
            height: 500px;
            animation: rotate 40s linear infinite;
        }
        
        .orbit-item {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 20px;
            left: 50%;
            transform-origin: center center;
            aspect-ratio: 1 / 1; /* Ensures square aspect ratio */
        }
        
        /* Corrected positioning for orbit items */
        .orbit-1 .orbit-item-1 {
            top: -25px;
            transform: translateX(-50%);
        }
        
        .orbit-1 .orbit-item-2 {
            bottom: -25px;
            transform: translateX(-50%);
        }
        
        .orbit-2 .orbit-item-3 {
            top: 50%;
            left: -25px;
            transform: translateY(-50%);
        }
        
        .orbit-2 .orbit-item-4 {
            top: 50%;
            right: -25px;
            left: auto;
            transform: translateY(-50%);
        }
        
        .orbit-3 .orbit-item-1 {
            top: -25px;
            transform: translateX(-50%);
        }
        
        .orbit-3 .orbit-item-2 {
            bottom: -25px;
            transform: translateX(-50%);
        }
        
        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        /* Fully Responsive Design */
        @media (max-width: 1200px) {
            .hero-content {
                gap: 60px;
            }
            
            .modern-visual {
                width: 450px;
                height: 450px;
            }
            
            .central-circle {
                width: 180px;
                height: 180px;
            }
            
            .orbit-1 {
                width: 280px;
                height: 280px;
            }
            
            .orbit-2 {
                width: 360px;
                height: 360px;
            }
            
            .orbit-3 {
                width: 440px;
                height: 440px;
            }
            
            .orbit-item {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .orbit-1 .orbit-item-1 {
                top: -22.5px;
            }
            
            .orbit-1 .orbit-item-2 {
                bottom: -22.5px;
            }
            
            .orbit-2 .orbit-item-3 {
                left: -22.5px;
            }
            
            .orbit-2 .orbit-item-4 {
                right: -22.5px;
            }
            
            .orbit-3 .orbit-item-1 {
                top: -22.5px;
            }
            
            .orbit-3 .orbit-item-2 {
                bottom: -22.5px;
            }
        }
        
        @media (max-width: 1024px) {
            .hero-content {
                grid-template-columns: 1fr;
                gap: 60px;
                text-align: center;
            }
            
            .hero-right {
                order: -1;
            }
            
            .modern-visual {
                width: 400px;
                height: 400px;
            }
            
            .central-circle {
                width: 150px;
                height: 150px;
            }
            
            .orbit-1 {
                width: 250px;
                height: 250px;
            }
            
            .orbit-2 {
                width: 350px;
                height: 350px;
            }
            
            .orbit-3 {
                width: 450px;
                height: 450px;
            }
            
            .orbit-item {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .orbit-1 .orbit-item-1 {
                top: -20px;
            }
            
            .orbit-1 .orbit-item-2 {
                bottom: -20px;
            }
            
            .orbit-2 .orbit-item-3 {
                left: -20px;
            }
            
            .orbit-2 .orbit-item-4 {
                right: -20px;
            }
            
            .orbit-3 .orbit-item-1 {
                top: -20px;
            }
            
            .orbit-3 .orbit-item-2 {
                bottom: -20px;
            }
            
            .hero-buttons {
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            nav {
                padding: 20px 25px;
            }
            
            .menu-toggle {
                display: flex;
            }
            
            .nav-links {
                display: none;
            }
            
            .hero-content {
                padding: 0 25px;
                gap: 40px;
            }
            
            .hero-title {
                font-size: clamp(2.5rem, 10vw, 4rem);
            }
            
            .hero-description {
                font-size: 1.1rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .modern-visual {
                width: 300px;
                height: 300px;
            }
            
            .central-circle {
                width: 120px;
                height: 120px;
            }
            
            .orbit-1 {
                width: 200px;
                height: 200px;
            }
            
            .orbit-2 {
                width: 250px;
                height: 250px;
            }
            
            .orbit-3 {
                width: 300px;
                height: 300px;
            }
            
            .orbit-item {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .orbit-1 .orbit-item-1 {
                top: -17.5px;
            }
            
            .orbit-1 .orbit-item-2 {
                bottom: -17.5px;
            }
            
            .orbit-2 .orbit-item-3 {
                left: -17.5px;
            }
            
            .orbit-2 .orbit-item-4 {
                right: -17.5px;
            }
            
            .orbit-3 .orbit-item-1 {
                top: -17.5px;
            }
            
            .orbit-3 .orbit-item-2 {
                bottom: -17.5px;
            }
            
            /* Lighter Design for Mobile */
            .floating-element {
                opacity: 0.05;
            }
            
            .geometric-pattern {
                opacity: 0.05;
            }
            
            .geo-line {
                opacity: 0.05;
            }
            
            .central-circle {
                opacity: 0.7;
            }
            
            .orbit {
                opacity: 0.5;
            }
            
            .orbit-item {
                opacity: 0.7;
            }
        }
        
        @media (max-width: 480px) {
            nav {
                padding: 15px 20px;
            }
            
            .logo img {
                height: 35px;
            }
            
            .hero {
                padding: 100px 0 40px;
                height: auto;
                min-height: 100vh;
            }
            
            .hero-content {
                padding: 0 20px;
            }
            
            .hero-title {
                font-size: clamp(2rem, 12vw, 3.5rem);
            }
            
            .hero-description {
                font-size: 1rem;
                margin-bottom: 30px;
            }
            
            .btn {
                padding: 14px 28px;
                font-size: 15px;
            }
            
            .modern-visual {
                width: 250px;
                height: 250px;
            }
            
            .central-circle {
                width: 100px;
                height: 100px;
            }
            
            .orbit-1 {
                width: 180px;
                height: 180px;
            }
            
            .orbit-2 {
                width: 220px;
                height: 220px;
            }
            
            .orbit-3 {
                width: 260px;
                height: 260px;
            }
            
            .orbit-item {
                width: 30px;
                height: 30px;
                font-size: 12px;
            }
            
            .orbit-1 .orbit-item-1 {
                top: -15px;
            }
            
            .orbit-1 .orbit-item-2 {
                bottom: -15px;
            }
            
            .orbit-2 .orbit-item-3 {
                left: -15px;
            }
            
            .orbit-2 .orbit-item-4 {
                right: -15px;
            }
            
            .orbit-3 .orbit-item-1 {
                top: -15px;
            }
            
            .orbit-3 .orbit-item-2 {
                bottom: -15px;
            }
            
            /* Even Lighter Design for Small Mobile */
            .floating-element {
                opacity: 0.02;
            }
            
            .geometric-pattern {
                opacity: 0.02;
            }
            
            .geo-line {
                opacity: 0.02;
            }
            
            .central-circle {
                opacity: 0.6;
            }
            
            .orbit {
                opacity: 0.4;
            }
            
            .orbit-item {
                opacity: 0.6;
            }
        }
        
        @media (max-width: 380px) {
            .hero-content {
                padding: 0 15px;
            }
            
            .modern-visual {
                width: 220px;
                height: 220px;
            }
            
            .central-circle {
                width: 90px;
                height: 90px;
            }
            
            .orbit-1 {
                width: 160px;
                height: 160px;
            }
            
            .orbit-2 {
                width: 190px;
                height: 190px;
            }
            
            .orbit-3 {
                width: 220px;
                height: 220px;
            }
            
            .orbit-item {
                width: 28px;
                height: 28px;
                font-size: 11px;
            }
            
            .orbit-1 .orbit-item-1 {
                top: -14px;
            }
            
            .orbit-1 .orbit-item-2 {
                bottom: -14px;
            }
            
            .orbit-2 .orbit-item-3 {
                left: -14px;
            }
            
            .orbit-2 .orbit-item-4 {
                right: -14px;
            }
            
            .orbit-3 .orbit-item-1 {
                top: -14px;
            }
            
            .orbit-3 .orbit-item-2 {
                bottom: -14px;
            }
        }
    </style>
</head>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">
                <img src="logo.png" alt="Xzeal Logo" />
            </a>
            
            <!-- Desktop Navigation -->
            <div class="nav-links">
                <a href="#">Services</a>
                <a href="#">About Us</a>
                <a href="#">Portfolio</a>
                <a href="#">Blog</a>
                <a href="#" class="nav-cta">Contact</a>

            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>

    <!-- Mobile Navigation -->
    <div class="mobile-nav" id="mobileNav">
        <div class="mobile-nav-links">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-cogs"></i> Services</a>
            <a href="#"><i class="fas fa-users"></i> About Us</a>
            <a href="#"><i class="fas fa-briefcase"></i> Portfolio</a>
            <a href="#"><i class="fas fa-blog"></i> Blog</a>
            <a href="#" class="mobile-nav-cta"><i class="fas fa-envelope"></i> Contact Us</a>
        </div>
    </div>
    
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Hero Section -->
    <section class="hero">
        <!-- Geometric Background -->
        <div class="hero-bg">
            <div class="geometric-pattern">
                <div class="geo-line geo-line-1"></div>
                <div class="geo-line geo-line-2"></div>
                <div class="geo-line geo-line-3"></div>
                <div class="geo-line geo-line-4"></div>
            </div>
            
            <!-- Floating Elements -->
            <div class="floating-element float-1"></div>
            <div class="floating-element float-2"></div>
            <div class="floating-element float-3"></div>
            <div class="floating-element float-4"></div>
        </div>
        
        <!-- Hero Content -->
        <div class="hero-content">
            <div class="hero-left">
                <h1 class="hero-title">
                    <span class="title-line">We Build</span><br>
                    <span class="title-line"><span class="highlight">Digital</span></span><br>
                    <span class="title-line">Experiences</span>
                </h1>
                
                <p class="hero-description">
                    Transform your brand with cutting-edge digital marketing strategies that drive results and elevate your online presence.
                </p>
                
                <div class="hero-buttons">
                    <a href="#" class="btn btn-primary">
                        <i class="fas fa-rocket"></i>
                        Start Project
                    </a>
                    <a href="#" class="btn btn-secondary">
                        <i class="fas fa-play"></i>
                        Watch Demo
                    </a>
                </div>
            </div>
            
            <div class="hero-right">
                <div class="modern-visual">
                    <!-- Central Circle with Logo -->
                    <div class="central-circle">
                        <img src="logo.png" alt="Logo" />
                    </div>
                    
                    <!-- Orbiting Elements with Service Icons -->
                    <div class="orbit orbit-1">
                        <div class="orbit-item orbit-item-1">
                            <i class="fas fa-share-alt"></i>
                        </div>
                        <div class="orbit-item orbit-item-2">
                            <i class="fas fa-ad"></i>
                        </div>
                    </div>
                    
                    <div class="orbit orbit-2">
                        <div class="orbit-item orbit-item-3">
                            <i class="fas fa-code"></i>
                        </div>
                        <div class="orbit-item orbit-item-4">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    
                    <div class="orbit orbit-3">
                        <div class="orbit-item orbit-item-1">
                            <i class="fas fa-bullhorn"></i>
                        </div>
                        <div class="orbit-item orbit-item-2">
                            <i class="fas fa-palette"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Register GSAP plugins
        gsap.registerPlugin(ScrollTrigger, TextPlugin);
        
        // Mobile Menu Toggle
        const menuToggle = document.getElementById('menuToggle');
        const mobileNav = document.getElementById('mobileNav');
        const overlay = document.getElementById('overlay');
        
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            mobileNav.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : 'auto';
        });
        
        overlay.addEventListener('click', () => {
            menuToggle.classList.remove('active');
            mobileNav.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        });
        
        // Close mobile menu when clicking on a link
        const mobileLinks = document.querySelectorAll('.mobile-nav-links a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                mobileNav.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
        });
        
        // Set initial states
        gsap.set("nav", { opacity: 0, y: -30 });
        gsap.set(".title-line", { opacity: 0, y: 50 });
        gsap.set(".hero-description", { opacity: 0, x: -30 });
        gsap.set(".hero-buttons", { opacity: 0, y: 30 });
        
        // Background elements
        gsap.set(".geo-line", { scaleX: 0, transformOrigin: "center" });
        gsap.set(".floating-element", { opacity: 0, scale: 0, rotation: 0 });
        gsap.set(".central-circle", { opacity: 0, scale: 0 });
        gsap.set(".orbit", { opacity: 0, scale: 0 });
        gsap.set(".orbit-item", { opacity: 0, scale: 0 });
        
        // Create timeline
        const tl = gsap.timeline({
            defaults: {
                ease: "power3.out",
                duration: 1
            }
        });
        
        // Add animations to timeline
        tl.to("nav", { opacity: 1, y: 0, duration: 0.8 })
          // Background lines
          .to(".geo-line-1", { scaleX: 1, duration: 1.5 }, "-=0.5")
          .to(".geo-line-2", { scaleX: 1, duration: 1.5 }, "-=1.3")
          .to(".geo-line-3", { scaleX: 1, duration: 1.5 }, "-=1.5")
          .to(".geo-line-4", { scaleX: 1, duration: 1.5 }, "-=1.7")
          // Floating elements
          .to(".float-1", { opacity: 0.3, scale: 1, rotation: 45, duration: 1 }, "-=1.2")
          .to(".float-2", { opacity: 0.3, scale: 1, rotation: -30, duration: 1 }, "-=1.1")
          .to(".float-3", { opacity: 0.3, scale: 1, rotation: 15, duration: 1 }, "-=1")
          .to(".float-4", { opacity: 0.3, scale: 1, rotation: -45, duration: 1 }, "-=0.9")
          // Central visual
          .to(".central-circle", { opacity: 1, scale: 1, duration: 1.2 }, "-=0.8")
          .to(".orbit-1", { opacity: 1, scale: 1, duration: 1.2 }, "-=1")
          .to(".orbit-2", { opacity: 1, scale: 1, duration: 1.2 }, "-=1.1")
          .to(".orbit-3", { opacity: 1, scale: 1, duration: 1.2 }, "-=1.2")
          // Orbit items
          .to(".orbit-item", { opacity: 1, scale: 1, duration: 0.5, stagger: 0.1 }, "-=0.8")
          // Content
          // Text Animation for Title
          .to(".title-line", { 
            opacity: 1, 
            y: 0, 
            duration: 0.8,
            stagger: 0.2
          }, "-=0.5")
          .to(".hero-description", { opacity: 1, x: 0, duration: 0.8 }, "-=0.4")
          .to(".hero-buttons", { opacity: 1, y: 0, duration: 0.8 }, "-=0.3");
        
        // Continuous animations
        // Floating elements
        gsap.to(".float-1", {
            y: -30,
            duration: 4,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });
        
        gsap.to(".float-2", {
            y: -20,
            duration: 3,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });
        
        gsap.to(".float-3", {
            y: -25,
            duration: 3.5,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });
        
        gsap.to(".float-4", {
            y: -35,
            duration: 4.5,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });
        
        // Enhanced Parallax effect on mouse move (desktop only)
        if (window.innerWidth > 768) {
            document.addEventListener("mousemove", (e) => {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                // Floating elements parallax with enhanced effect
                gsap.to(".float-1", {
                    x: (x - 0.5) * 30,
                    y: (y - 0.5) * 30,
                    rotation: 45 + (x - 0.5) * 20,
                    duration: 1.5,
                    ease: "power2.out"
                });
                
                gsap.to(".float-2", {
                    x: (x - 0.5) * 25,
                    y: (y - 0.5) * 25,
                    rotation: -30 + (y - 0.5) * 20,
                    duration: 1.5,
                    ease: "power2.out"
                });
                
                gsap.to(".float-3", {
                    x: (x - 0.5) * 35,
                    y: (y - 0.5) * 35,
                    rotation: 15 + (x - 0.5) * 15,
                    duration: 1.5,
                    ease: "power2.out"
                });
                
                gsap.to(".float-4", {
                    x: (x - 0.5) * 28,
                    y: (y - 0.5) * 28,
                    rotation: -45 + (y - 0.5) * 25,
                    duration: 1.5,
                    ease: "power2.out"
                });
                
                // Enhanced central circle effect - maintaining square aspect ratio
                gsap.to(".central-circle", {
                    x: (x - 0.5) * 15,
                    y: (y - 0.5) * 15,
                    scale: 1 + (Math.abs(x - 0.5) + Math.abs(y - 0.5)) * 0.1,
                    duration: 1.5,
                    ease: "power2.out",
                    onUpdate: function() {
                        // Ensure the central circle maintains its square aspect ratio
                        const circle = document.querySelector('.central-circle');
                        const currentScale = gsap.getProperty(circle, "scale");
                        circle.style.width = `${200 * currentScale}px`;
                        circle.style.height = `${200 * currentScale}px`;
                    }
                });
                
                // Enhanced orbit effect - maintaining square aspect ratio
                gsap.to(".orbit-1", {
                    x: (x - 0.5) * 10,
                    y: (y - 0.5) * 10,
                    rotation: "+=2",
                    duration: 1.5,
                    ease: "power2.out",
                    onUpdate: function() {
                        // Ensure orbit-1 maintains its square aspect ratio
                        const orbit = document.querySelector('.orbit-1');
                        const currentWidth = gsap.getProperty(orbit, "width");
                        orbit.style.height = `${currentWidth}px`;
                    }
                });
                
                gsap.to(".orbit-2", {
                    x: (x - 0.5) * 8,
                    y: (y - 0.5) * 8,
                    rotation: "-=1",
                    duration: 1.5,
                    ease: "power2.out",
                    onUpdate: function() {
                        // Ensure orbit-2 maintains its square aspect ratio
                        const orbit = document.querySelector('.orbit-2');
                        const currentWidth = gsap.getProperty(orbit, "width");
                        orbit.style.height = `${currentWidth}px`;
                    }
                });
                
                gsap.to(".orbit-3", {
                    x: (x - 0.5) * 5,
                    y: (y - 0.5) * 5,
                    rotation: "+=0.5",
                    duration: 1.5,
                    ease: "power2.out",
                    onUpdate: function() {
                        // Ensure orbit-3 maintains its square aspect ratio
                        const orbit = document.querySelector('.orbit-3');
                        const currentWidth = gsap.getProperty(orbit, "width");
                        orbit.style.height = `${currentWidth}px`;
                    }
                });
                
                // Enhanced content parallax
                gsap.to(".hero-left", {
                    x: (x - 0.5) * 5,
                    y: (y - 0.5) * 5,
                    duration: 1.5,
                    ease: "power2.out"
                });
            });
        }
        
        // Function to maintain square aspect ratio of orbit containers
        function maintainSquareAspectRatio() {
            const modernVisual = document.querySelector('.modern-visual');
            const centralCircle = document.querySelector('.central-circle');
            const orbits = document.querySelectorAll('.orbit');
            
            // Get the current width of the modern-visual container
            const width = modernVisual.offsetWidth;
            
            // Set the height to match the width to maintain square aspect ratio
            modernVisual.style.height = `${width}px`;
            
            // Adjust central circle size proportionally
            const circleSize = width * 0.4; // 40% of the container width
            centralCircle.style.width = `${circleSize}px`;
            centralCircle.style.height = `${circleSize}px`;
            
            // Adjust orbit sizes proportionally
            orbits.forEach((orbit, index) => {
                const orbitSize = width * (0.6 + index * 0.2); // 60%, 80%, 100% of container width
                orbit.style.width = `${orbitSize}px`;
                orbit.style.height = `${orbitSize}px`;
                
                // Adjust orbit item sizes proportionally
                const orbitItems = orbit.querySelectorAll('.orbit-item');
                const itemSize = orbitSize * 0.1; // 10% of orbit width
                orbitItems.forEach(item => {
                    item.style.width = `${itemSize}px`;
                    item.style.height = `${itemSize}px`;
                    
                    // Adjust positioning of orbit items
                    if (item.classList.contains('orbit-item-1') || item.classList.contains('orbit-item-2')) {
                        item.style.top = item.classList.contains('orbit-item-1') ? `-${itemSize/2}px` : `auto`;
                        item.style.bottom = item.classList.contains('orbit-item-2') ? `-${itemSize/2}px` : `auto`;
                        item.style.left = '50%';
                        item.style.right = 'auto';
                        item.style.transform = 'translateX(-50%)';
                    } else if (item.classList.contains('orbit-item-3') || item.classList.contains('orbit-item-4')) {
                        item.style.top = '50%';
                        item.style.bottom = 'auto';
                        item.style.left = item.classList.contains('orbit-item-3') ? `-${itemSize/2}px` : 'auto';
                        item.style.right = item.classList.contains('orbit-item-4') ? `-${itemSize/2}px` : 'auto';
                        item.style.transform = 'translateY(-50%)';
                    }
                });
            });
        }
        
        // Call the function initially and on window resize
        maintainSquareAspectRatio();
        window.addEventListener('resize', maintainSquareAspectRatio);
        
        // Also call the function on scroll to ensure aspect ratio is maintained
        let ticking = false;
        function requestTick() {
            if (!ticking) {
                window.requestAnimationFrame(updateOnScroll);
                ticking = true;
            }
        }
        
        function updateOnScroll() {
            maintainSquareAspectRatio();
            ticking = false;
        }
        
        window.addEventListener('scroll', requestTick);
        
        // Navbar scroll effect
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            const navbar = document.querySelector('nav');
            
            if (currentScroll > 100) {
                navbar.style.background = 'rgba(10, 10, 10, 0.95)';
                navbar.style.padding = '15px 40px';
            } else {
                navbar.style.background = 'rgba(10, 10, 10, 0.6)';
                navbar.style.padding = '25px 40px';
            }
            
            lastScroll = currentScroll;
        });
        
        // Logo error handling
        const logoImg = document.querySelector('.logo img');
        const centralLogo = document.querySelector('.central-circle img');
        
        logoImg.addEventListener('error', function() {
            this.style.display = 'none';
        });
        
        centralLogo.addEventListener('error', function() {
            this.style.display = 'none';
        });
    </script>
</body>
</html>
